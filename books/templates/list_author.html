{% extends 'base.html' %}
{% block title %}List Books{% endblock %}
{% block content %}
    <div class="row">
    {% for a in author%}
        <div class="col-md-12">
            <div class="author">
                <a href="{{ a.get_absolute_url }}"><h1>{{a.first_name}} {{ a.last_name }}</h1></a>
                <p>{{a.bio|truncatechars:170}}</p>
                <br>
            </div>
        </div>
    {% endfor %}
    </div>
{% endblock %}
