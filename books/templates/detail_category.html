{% extends "base.html" %}

{% block title %}{{ category.name }}{% endblock %}

{% block content %}
    <div class="detail-name">
        <h1>Books in category "{{ category.name }}"</h1>
    </div>
    <div class="detail-book">
        {% for book in books %}
            <p>{{ forloop.counter }}. <a href="{{ book.get_absolute_url }}">{{ book }}</a></p>
        {% endfor %}
    </div>
{% endblock %}
